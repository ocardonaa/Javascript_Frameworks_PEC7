<h2>Login Form</h2>

<div class="form-group">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <input type="text"
                placeholder="Username"
                name="loginName"
                formControlName="username">
        </div>
        <div>
        <input type="password"
               placeholder="Password"
               formControlName="password">
        </div>
        <button>Login</button>
    </form>
</div>
