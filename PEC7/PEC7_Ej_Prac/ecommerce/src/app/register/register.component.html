<h2>Register Form</h2>

<div class="form-group">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
            <input type="text"
                placeholder="Username"
                name="registerName"
                formControlName="username">
        </div>
        <div>
        <input type="password"
               placeholder="Password"
               formControlName="password">
        </div>
        <button>Register</button>
    </form>
</div>
